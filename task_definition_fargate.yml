taskDefinition:
  name: httpd
  executionRoleArn: ecsTaskExecutionRole
  containerDefinitions:
    dnsSearchDomain: null
    environmentFiles: null
    name: httpd
    image: httpd
    cpu: 0
    memory: 512
    memoryReservation: 512
    portsMappings:
      hostPort: 80
      protocol: TCP
      containerPort: 80
    logConfiguration:
      #logDriver: gelf
      #options:
      #  gelf-address: "tcp://log.example.com:12201"
      logDriver: awslogs
      options:
        awslogs-group: ecs/httpd-log-group
        awslogs-region: us-east-1
        awslogs-create-group: "true"
        awslogs-stream-prefix: "httpd"
    command: null
    environment:
      test1: test1
      test2: test2
      test3: test3
  memory: 512
  taskRoleArn: ecsTaskExecutionRole
  requiresCompatibilities:
    - FARGATE
  family: httpd
  cpu: 256
  networkMode: "awsvpc"
