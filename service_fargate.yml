service:
  serviceName: httpd
  clusterName: plug-pagamentos-nt-dev
  taskDefinition: httpd:12
  desiredCount: 2
  enableECSxmanagedTags: false
  enableExecuteCommand: false
  healthCheckGracePeriodSeconds: 0
  launchType: "FARGATE"
  deploymentConfiguration:
    maximumPercent: 200
    minimumPercent: 100

  deploymentController:
    type: ECS

  loadBalancers:
    containerName: httpd
    containerPort: 80
    targetGroupArn: ""

  networkConfiguration:
    awsVpcConfiguration:
      assignPublicIp: ENABLE
      securityGroups: []
      subnets: []

  schedulingStrategy: REPLICA
